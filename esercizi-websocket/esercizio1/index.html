<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Esercizio socket </title>
    <style type="text/css">
        #oggetto
        {
           top: 0px;
           left: 0px;
           background-color:green;
           color:white;
           position:absolute;
           height:50px;
           width:50px;
           text-align:center;
           font-size:20px; 
           border-width:1px;
           border:solid black;
        }
    </style>
    <script>
      let ws = new WebSocket(location.origin.replace(/^http/, 'ws'));
      let el;
      let data;
    
      ws.onmessage = (event) => {
        data = JSON.parse(event.data);
        el = document.getElementById('oggetto');
        el.style.left=parseInt(data.x);
        el.style.top=parseInt(data.y);
        el.innerHTML=data.x + '<br>' + data.y;
      };
    </script>
  </head>
  <body style="background-color: aqua;">
    <div id='oggetto'></div>
  </body>
</html>
