
<!DOCTYPE html>
<html lang="it">
    <head>
        <title>HTTP Server richiamato da un bottone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>HTTP Server richiamato da un bottone</h2>
            <form action="https://webserver-http.fabiopinzarrone.repl.co/stampasufile" method="get">
                <div class="mb-3 mt-3">
                    <label for="string">Cosa vuoi stampare:</label>
                    <input type="text" class="form-control" id="string" name="string" value="juvemerda">
                    <label for="nvolte">Quante volte vuoi stampare:</label>
                    <input type="text" class="form-control" id="nvolte" name="nvolte" value="100">
                </div>
                <button type="submit" class="btn btn-primary">Stampa</button>
            </form>
        </div>
    </body>
</html>
