

<html>

<head>
   <style type="text/css">
      #oggetto
      {
         color:white;
         height:50px;
         width:50px;
         text-align:center;
         font-size:20px; 
         border-width:1px;
         border:solid black;
         float:left;
      }
  </style>

</head>

<body>
   <div id='oggetto'></div>
</body>

</html>

<script>
    let webSocket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    let el;

    webSocket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      el = document.getElementById('oggetto');

      el.innerHTML = data.position.t;
      el.style.backgroundColor=data.position.colore;
    };
    
    const d = document.getElementById('oggetto');
    d.addEventListener("click", function() {
         webSocket.send(" ");
    });
     
</script>
